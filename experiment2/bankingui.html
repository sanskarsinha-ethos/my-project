<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .account-hub {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .balance-display {
            background-color: #e0f2fe;
            color: #0c4a6e;
            padding: 1.5rem;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            flex: 1 1 45%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-money-btn {
            background-color: #10b981;
            color: white;
        }

        .add-money-btn:hover {
            background-color: #059669;
        }

        .get-money-btn {
            background-color: #ef4444;
            color: white;
        }

        .get-money-btn:hover {
            background-color: #dc2626;
        }

        @media (max-width: 500px) {
            .action-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="account-hub">
        <div class="balance-display">
            Your Balance: â‚¹10,000
        </div>
        <div class="action-buttons">
            <button class="add-money-btn">Add Money ðŸ’µ</button>
            <button class="get-money-btn">Get Money ðŸ’¸</button>
        </div>
    </div>
</body>

</html>
